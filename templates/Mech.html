<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/button.css') }}" rel="stylesheet" type="text/css" >
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <!-- вывод flash-сообщений -->
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <div class="alert">
            <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        </div>
    {% endif %}
    {% endwith %}
    <div class="container">
        <form id = "myForm" method="POST">
            <fieldset>
                <legend>Механические операции</legend>
                <div class="form-group">
                    <input type="checkbox" id="Mech" name="Mech" value="1" onclick="check('Mech', 'Mech_off')"
                           {% if session.get('Mech_form')%} {% if session['Mech_form']['Mech'] %} checked="checked" {% endif %} {% endif %}>
                    <label for="Mech">Выполнять механические операции? </label>
                </div>
            </fieldset>
            <div class="form-group" id="Mech_off">
                <label>Test:</label>
                <input type="text" class="form-control" name="Mech_1" value="{{ session['Mech_form']['Mech_1'] if session.get('Mech_form') else '' }}">
            </div>
            <br>
            <button type="submit" class="btn btn-primary" name="tariffs">Тарифы</button>
            <button type="submit" class="btn btn-primary" name="back">Назад</button>
            <button type="submit" class="btn btn-primary" name="next">Вперёд</button>
        </form>
    </div>
    <script>
        window.onload = function(){
            check('Mech', 'Mech_off');
        }
        function check(master, slave) {
          if (document.getElementById(master).checked) {
            document.getElementById(slave).classList.remove('disable_section')
          } else {
            document.getElementById(slave).classList.add('disable_section')
          }
        }
    </script>
</body>
</html>
