<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сортировка Чеклиста Redmine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function startSort(event) {
            event.preventDefault();
            const issueId = document.getElementById('issue_id').value;
            const outputDiv = document.getElementById('output');
            const btn = document.getElementById('sortBtn');
            
            if (!issueId) {
                alert("Введите ID задачи");
                return;
            }

            outputDiv.innerHTML = "Инициализация...";
            btn.disabled = true;

            fetch(`/sort/${issueId}`)
                .then(response => {
                    const reader = response.body.getReader();
                    const decoder = new TextDecoder();

                    function read() {
                        reader.read().then(({ done, value }) => {
                            if (done) {
                                btn.disabled = false;
                                return;
                            }
                            const text = decoder.decode(value);
                            outputDiv.innerHTML += text + "<br>";
                            outputDiv.scrollTop = outputDiv.scrollHeight;
                            read();
                        });
                    }
                    read();
                })
                .catch(err => {
                    outputDiv.innerHTML += "Ошибка: " + err;
                    btn.disabled = false;
                });
        }
    </script>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h3 class="card-title mb-0">Сортировка Чеклиста Redmine</h3>
                    </div>
                    <div class="card-body">
                        <form onsubmit="startSort(event)">
                            <div class="mb-3">
                                <label for="issue_id" class="form-label">ID Задачи</label>
                                <input type="number" class="form-control" id="issue_id" name="issue_id" required placeholder="например, 12113">
                                <div class="form-text">Введите ID задачи в Redmine для сортировки пунктов чеклиста.</div>
                            </div>
                            <button type="submit" id="sortBtn" class="btn btn-primary w-100">Сортировать Чеклист</button>
                        </form>
                        
                        <div class="mt-4">
                            <label class="form-label">Статус выполнения:</label>
                            <div id="output" class="border p-3 bg-light" style="height: 300px; overflow-y: auto; font-family: monospace;">
                                Ожидание запуска...
                            </div>
                        </div>
                    </div>
                    <div class="card-footer text-muted small">
                        Логика: Сортировка по ID (возрастание). Стратегия: Перемещение в конец списка.
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
