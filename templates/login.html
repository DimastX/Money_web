<!DOCTYPE html>
<html>
<head>
    <!-- Начало секции head: метаданные и подключения CSS -->
    <title>money.contract</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/button.css') }}" rel="stylesheet" type="text/css" >
    <link href="{{ url_for('static', filename='css/tables.css') }}" rel="stylesheet" type="text/css" >
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Конец секции head -->
</head>
<body>
    <!-- Начало тела документа -->
    <!-- Блок для отображения flash-сообщений (например, об ошибках аутентификации) -->
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <div class="alert">
            <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        </div>
    {% endif %}
    {% endwith %}
    <div class="container">
        
        <h2>Вход в money.contract</h2>
        <!-- Форма входа -->
        <form method="POST" action="/login">
            <!-- Поле для ввода имени пользователя -->
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" class="form-control" required><br>
            <!-- Поле для ввода пароля -->
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" class="form-control" required><br>
            <!-- Кнопка отправки формы -->
            <input type="submit" class="btn btn-primary" value="Login">
        </form>
        <!-- Конец формы входа -->
    </div>
    <!-- Конец тела документа -->
</body>
</html>
