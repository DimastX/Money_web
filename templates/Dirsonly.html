<!DOCTYPE html>
<html>
<head>
    <title>Каталог</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/tables.css') }}" rel="stylesheet" type="text/css" >
    <link href="{{ url_for('static', filename='css/button.css') }}" rel="stylesheet" type="text/css" >
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    
    <div class="container">
        <h1>Каталог</h1>
        <a href="{{ url_for('list_directories', path=parent_directory) }}" class="btn btn-primary">Назад</a>
        <table>
            <tbody>
                {% for item in items|sort %}
                <tr>
                    <td>
                        {% if os.path.isdir(os.path.join(selected_path|default(''), item)) %}
                        <a href="{{ url_for('list_directories', path=os.path.join(selected_path|default(''), item)) }}">{{ item }}</a>
                        {% endif %}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
