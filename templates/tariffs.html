<!DOCTYPE html>
<html>
<head>
    <title>Tariffs Page</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/button.css') }}" rel="stylesheet" type="text/css" >
    <link href="{{ url_for('static', filename='css/tables.css') }}" rel="stylesheet" type="text/css" >
</head>
<body>
    <!-- вывод flash-сообщений -->
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <div class="alert">
            <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        </div>
    {% endif %}
    {% endwith %}
    <div class="container">
        <form method="POST">
        {% for table in tables %}
                {{ table|safe }}
        {% endfor %}
            <div class="form-group">
                <label>Password:</label>
                <input type="password" class="form-control" name="password">
                <br>
                <button type="submit" class="btn btn-primary" name="back">Назад</button>
                <button type="submit" class="btn btn-primary" name="check">Редактировать</button>
            </div>
        </form>
    </div>
</body>
</html>
