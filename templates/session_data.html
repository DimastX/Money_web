<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/button.css') }}" rel="stylesheet" type="text/css" >
    <link href="{{ url_for('static', filename='css/tables.css') }}" rel="stylesheet" type="text/css" >
    <title>Session Data</title>
</head>
<body>
    <h1>Session Data</h1>
    <div class="container">
        <div class="table">
            <table>
                <thead>
                    <tr>
                        <th>Field</th>
                        <th>Value</th>
                    </tr>
                </thead>
                <tbody>
                    {% for data in session_data %}
                        <tr>
                            <td>{{ data['key'] }}</td>
                            <td>{{ data['value'] | safe}}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    <a href="{{ url_for('download') }}" class="btn btn-primary">Download CSV</a>
    </div>
</body>
</html>
